<div ng-include="'../layouts/guestHeader.html'"></div>
<section id="contact-page" class="section" style="padding-top:70px; padding-bottom:0px;">
    <div class="container" style="padding-top: 100px; padding-bottom: 40px;">
        <div class="center" style="padding-bottom: 0px;">        
            <h2>Login</h2>
            <p class="lead">Please login to continue to your profile. Please note that your account needs to be verified for you to login.</p>
        </div> 
        <div class="row contact-wrap"> 
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-include="'../layouts/alert.html'"></div>
            </div>                
            <div class="col-sm-4 col-sm-offset-2">
                <form id="main-contact-form" class="contact-form" ng-submit="commingSoon()">                    
                    <div class="form-group">
                      <i></i>  <label>Username *</label>
                        <input type="text" name="name" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" name="password" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Login</button>
                    </div>
                </form>                                            
            </div>
            <div class="col-sm-5">
                <h2>Login Using Facebook</h2>
                <p class="text-muted" >If you have already linked your facebook account with your Nayakan's account, you can use facebook to easily login..</p>
                <button class="btn btn-lg facebook-btn-large" ng-click="commingSoon()">
                    <i class="fa fa-facebook"></i>&nbsp;
                    Facebook Login
                </button>
            </div>

        </div><!--/.row-->
    </div><!--/.container-->
</section><!--/#contact-page-->  
<div ng-include="'../layouts/guestFooter.html'"></div>
